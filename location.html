  <div class="w-50 p-5 mt-5 text-center m-auto">
    <div class="jumbotron text-center">
      <h1 class="display-4">Location</h1>
      <p class="lead">Below are the coordinates of your location.</p>
      <hr class="my-4">
    </div>
    <p>Latitude: <span id="lat"></span></p>
    <p>Longitude: <span id="long"></span></p>
    <div id="errorArea" class="alert d-none">Please allow location.</div>
  </div>
 
</body>
  <script src="./geoController.js"></script>
  <script>
    'use strict';

    $(document).ready(function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(displayPosition);
      }
      else {
        displayError("Please update your browser to use Geolocation.");
      }
    });

    function displayPosition(pos) {
      let coords = pos.coords;

      $("#lat").text(coords.latitude);
      $("#long").text(coords.longitude);
    }
    function displayError(msg) {
      $("#errorArea").removeClass("d-none");
      $("#errorArea").html(msg);
    }
  </script>
  <script src="https://www.googleapis.com/geolocation/v1/geolocate?key=AIzaSyB07-qM1mGlWz7MCGFdd6KBcwUQDM_iRrk"></script>
